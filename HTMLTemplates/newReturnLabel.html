			width:50%;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.0.0.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/barcodes/JsBarcode.code128.min.js"></script>
	<body>
		<table cellspacing=0>
			<tbody>

				<tr>

				<tr>

				<tr>
					<td style="color: red;" colspan=2 id="dateSent"></td>
				</tr>

					<td colspan=2><img id="barcode0"/></td>

		</table>
		<br>
		<br>
		<table cellspacing=0>
			<tbody>
				<tr>
					<td colspan = 2 style="justify-content: center; font-weight: bold; text-align: center; border-bottom: 4px solid black">Medical Mutual of Ohio</td>
				</tr>
				<tr>
					<th style="height: 15%;">To:</th>
					<td><input type="text" id="toText" style="height: 20%;"></td>
				</tr>
				<tr>
					<th style="height: 15%;">Mail Zone:</th> 
					<td><input type="text" id="mzText" style="height: 20%;"></td>

			</tbody>
		</table>
	</body>
	<script>
		window.onload = function() {
			var today =new Date();
			var date = (today.getMonth()+1)+'-'+today.getDate()+'-'+today.getFullYear();
			var dateWipe = (today.getMonth()+1)+'-'+(today.getDate()+5)+'-'+today.getFullYear();
			document.getElementById("dateSent").innerHTML = "Date Sent: " + date +"<br>Wipe Eligible: "+dateWipe;
		
			var assetOld = window.localStorage.getItem("oldAsstTag");
			for(let x= 0; x<2; x++) {
				document.getElementById("fillInOldAssetTag"+x).innerHTML = assetOld;
				JsBarcode("#barcode"+x, assetOld);
				document.getElementById("fillInOldModelNumber"+x).innerHTML = window.localStorage.getItem("oldDeviceName");
				document.getElementById("fillInMailZone"+x).innerHTML = window.localStorage.getItem("mail");
				document.getElementById("fillInCSA"+x).innerHTML = window.localStorage.getItem("csa");
			}
			window.localStorage.clear();
		}
	</script>
</html>
